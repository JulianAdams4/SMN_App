<ion-view view-title="Datos de control" ng-init="init()">
    <ion-content ng-class="{expanded:isExpanded}">

        <div class="content" style="padding:20px;">

            <div class="card animate-fade-slide-in-right">
                <div class="item item-text-wrap" style="padding:0px;">

                    <div class="item item-text-wrap">

                        <h2 class="text-center" style="margin-top:9px; margin-bottom:12px;"> 
                            <!-- <strong> {{viewData.titulo}} </strong> -->
                            <strong> Mis datos de control </strong> 
                        </h2>
                        <hr>
                        
                        <h2> <strong>Peso:</strong> </h2>
                        <div style="padding-left:15px;">
                            <h2 class="text-justify"> 180 Kg </h2>
                        </div>
                        <br>

                        <h2> <strong>Altura:</strong> </h2>
                        <div style="padding-left:15px;">
                            <h2 class="text-justify"> 170 cm </h2>
                        </div>
                        <br>

                        <h2> <strong>IMC:</strong> </h2>
                        <div style="padding-left:15px;">
                            <h2 class="text-justify"> 0.25 </h2>
                        </div>
                        <br>

                        <h2> <strong>Porcentaje de grasa:</strong> </h2>
                        <div style="padding-left:15px;">
                            <h2 class="text-justify"> 25 % </h2>
                        </div>
                        <br>

                    </div>

                </div>
            </div>

        </div>

    </ion-content>
</ion-view>
