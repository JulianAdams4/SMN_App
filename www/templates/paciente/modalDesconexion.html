<ion-modal-view>
   <ion-header-bar>
      <h1 class = "title">Modal Title</h1>
      <button class="button button-icon icon ion-ios-close-outline" ng-click="closeModal()"></button>
   </ion-header-bar>
  
   <ion-content>
      <button class = "button icon icon-left ion-ios-close-outline"
         ng-click = "closeModal()">Close Modal</button>
   </ion-content>
</ion-modal-view>
